{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
{% for i in k %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{i.image.url}} alt="Card image cap">
            <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">{{i.name}}<br>{{i.price}}</p>
                    <a href="detail/{{i.id}}" class="btn btn-primary">detail</a>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
    </div>
{% endfor %}
        </div>
    </div>
</div>
{% endblock %}
